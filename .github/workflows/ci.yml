name: Chain community

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]
    
    env:
      # Environment variables
      DEBUG: TRUE

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --ignore=E1,E2,E3,E501,W1,W2,W3,W5 --show-source --statistics --max-complexity=10 --max-line-length=100
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        #flake8 . --count --max-complexity=10 --max-line-length=127 --statistics
    - name: Run dao's script to store required data in tests
      run: |
        python3 cache_scripts/daostack/collectors/dao_collector.py
    - name: Test with pytest
      run: |
        #pip install pytest
        python3 -m pytest --hypothesis-show-statistics test/unit/
